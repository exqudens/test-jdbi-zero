plugins {
    id 'java'
}

group 'exqudens'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.8'

    testCompile group: 'junit',      name: 'junit',        version: '4.12'
    testCompile group: "org.slf4j",  name: "slf4j-api",    version: "1.7.25"
    testCompile group: "org.slf4j",  name: "slf4j-simple", version: "1.7.25"
    testCompile group: 'com.zaxxer', name: 'HikariCP',     version: '2.7.8'
    testCompile group: 'org.jdbi',   name: 'jdbi3-core',   version: '3.1.0'

    testRuntime group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
}
